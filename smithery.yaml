# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - geminiApiKey
      - nodemailerEmail
      - nodemailerPassword
    properties:
      geminiApiKey:
        type: string
        default: ""
        description: Google Gemini API key for AI subject generation
      nodemailerEmail:
        type: string
        default: ""
        description: Email address used to send emails via nodemailer
      nodemailerPassword:
        type: string
        default: ""
        description: Password or app-specific password for nodemailer
      debug:
        type: boolean
        default: false
        description: Enable verbose logging
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: {
        GEMINI_API_KEY: config.geminiApiKey,
        NODEMAILER_EMAIL: config.nodemailerEmail,
        NODEMAILER_PASSWORD: config.nodemailerPassword,
        DEBUG: config.debug ? 'true' : 'false'
      }
    })
  exampleConfig:
    geminiApiKey: your_gemini_api_key_here
    nodemailerEmail: your.email@example.com
    nodemailerPassword: your_email_password_here
    debug: true
